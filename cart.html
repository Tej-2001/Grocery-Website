<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Grocery Store</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Grocery Store</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h2>Shopping Cart</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="fruits.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p class="price">Rs. 999</p>
                    <p class="quantity">Quantity: 1</p>
                    <button class="remove-from-cart">Remove</button>
                </div>
                <div class="product-item">
                    <img src="vegetables.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p class="price">Rs. 1999</p>
                    <p class="quantity">Quantity: 1</p>
                    <button class="remove-from-cart">Remove</button>
                </div>

                <div class="product-item">
                    <img src="fruits.jpg" alt="Product 1">
                    <h3>Product 3</h3>
                    <p class="price">Rs. 1199</p>
                    <p class="quantity">Quantity: 1</p>
                    <button class="remove-from-cart">Remove</button>
                </div>
                
                
            </div>
            <div class="cart-total">
                <h3>Total: Rs. 2998</h3>
                <button class="checkout">Proceed to Checkout</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Grocery Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
